<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏°‡∏Ñ‡∏π‡πà‡∏£‡∏±‡∏Å üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Sriracha&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Itim','Sriracha',cursive;
  color:#fac5c5;
  text-align:center;
}

#video-container{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1;}
#bg-video{width:100%;height:100%;object-fit:cover;filter:brightness(100%);}
#intro{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;animation:fadeIn 2s;}
#intro h1{
  font-size:2.8em;
  margin-bottom:20px;
  text-shadow:0 0 15px rgba(255,166,179,0.9);
  animation:pulse 2s infinite;
  font-family:'Sriracha',cursive;
}
#startBtn{
  padding:15px 40px;
  font-size:1.3em;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff9bb2,#ffc1d6);
  color:white;
  cursor:pointer;
  font-family:'Itim',cursive;
  font-weight:bold;
  box-shadow:0 0 20px rgba(255,192,203,0.8);
  transition:0.3s;
}
#startBtn:hover{transform:scale(1.1);box-shadow:0 0 40px rgb(248,127,145);}

/* ‡∏´‡∏ô‡πâ‡∏≤ 2 */
#album{display:none;}
#slideshow{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:80%;height:70%;overflow:hidden;border-radius:20px;box-shadow:0 0 30px rgba(255,182,193,0.8);background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);}
.slider-container{position:relative;width:100%;height:100%;}
.slider-wrapper{display:flex;transition:transform 0.5s ease-in-out;height:100%;}
.slide{flex:0 0 100%;position:relative;}
.slide img{width:100%;height:100%;object-fit:contain;border-radius:20px;background:rgba(0,0,0,0.6);}

.navBtn {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:3em;
  color:white;
  background:none;
  border:none;
  cursor:pointer;
  z-index:3;
  padding:0 10px;
  transition:0.2s;
}
.navBtn:hover {
  transform:translateY(-50%) scale(1.2);
  color:#ffd700;
}
#prevBtn{left:15px;}
#nextBtn{right:15px;}

#controls{position:absolute;top:15px;left:50%;transform:translateX(-50%);z-index:5; display:flex; gap:10px; align-items:center; background: rgba(255,255,255,0.15); padding:10px 20px; border-radius:30px; backdrop-filter:blur(10px); box-shadow:0 0 20px rgba(255,182,193,0.5);}
#controls input[type="range"]{ -webkit-appearance:none; width:120px; height:8px; border-radius:5px; background: linear-gradient(90deg,#ff9bb2,#ffc1d6); outline:none; cursor:pointer;}
#controls input[type="range"]::-webkit-slider-thumb{ -webkit-appearance:none; width:20px; height:20px; border-radius:50%; background:#fff; box-shadow:0 0 5px rgba(0,0,0,0.3); cursor:pointer; transition: transform 0.2s;}
#controls input[type="range"]::-webkit-slider-thumb:hover{ transform: scale(1.2); }
#playPauseBtn{padding:8px 18px; border:none; border-radius:20px; background:linear-gradient(45deg,#ff9bb2,#ffc1d6); color:white; cursor:pointer; font-weight:bold; box-shadow:0 0 10px rgba(255,182,193,0.6); transition:0.3s;}
#playPauseBtn:hover{transform:scale(1.1); box-shadow:0 0 20px rgba(255,182,193,0.9);}
#hearts{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:2;}
.heart{position:absolute;color:#fad7dd;font-size:20px;opacity:0.8;animation:floatUp 6s linear infinite;}
#backBtn{position:absolute; bottom:20px; left:20px; padding:10px 20px; border:none; border-radius:10px; background:linear-gradient(45deg,#ff9bb2,#ffc1d6); color:white; cursor:pointer; z-index:5;}
#thumbnailButtons{position:absolute; bottom:20px; left:50%; transform:translateX(-50%); z-index:5; display:flex; flex-wrap:wrap; justify-content:center; gap:5px;}
#thumbnailButtons button{flex:0 0 auto; padding:5px 10px; border:none; border-radius:5px; background:rgba(255,182,193,0.7); color:white; cursor:pointer;}

#slideIndicator{position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.4); color:#fff; padding:5px 15px; border-radius:20px; font-size:1em; z-index:5;}

@keyframes floatUp{0%{transform:translateY(100vh) scale(0.5);opacity:0.9;}50%{opacity:1;}100%{transform:translateY(-10vh) scale(1.2);opacity:0;}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
</style>
</head>
<body>

<div id="video-container">
  <video autoplay muted loop id="bg-video">
    <source src="music.mp4" type="video/mp4">
  </video>
</div>

<div id="intro">
  <h1>Album New & Jink</h1>
  <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡∏¢</button>
</div>

<div id="album">
  <div id="controls">
    Brightness <input type="range" id="brightnessSlider" min="50" max="150" value="100">
    Volume <input type="range" id="volumeSlider" min="0" max="100" value="50">
    <button id="playPauseBtn">Pause</button>
  </div>

  <div id="slideshow">
    <div id="slideIndicator">‡∏£‡∏π‡∏õ 1/10</div>
    <div class="slider-container">
      <button id="prevBtn" class="navBtn">‚Äπ</button>
      <div class="slider-wrapper">
        <figure class="slide"><img src="1.jpg"></figure>
        <figure class="slide"><img src="2.jpg"></figure>
        <figure class="slide"><img src="3.jpg"></figure>
        <figure class="slide"><img src="4.jpg"></figure>
        <figure class="slide"><img src="5.jpg"></figure>
        <figure class="slide"><img src="6.jpg"></figure>
        <figure class="slide"><img src="7.jpg"></figure>
        <figure class="slide"><img src="8.jpg"></figure>
        <figure class="slide"><img src="9.jpg"></figure>
        <figure class="slide"><img src="10.jpg"></figure>
      </div>
      <button id="nextBtn" class="navBtn">‚Ä∫</button>
    </div>
  </div>

  <button id="backBtn">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
  <div id="thumbnailButtons"></div>

</div>

<div id="hearts"></div>

<audio id="bg-music" loop>
  <source src="audio3.mp3" type="audio/mp3">
</audio>

<script>
const btn = document.getElementById('startBtn');
const intro = document.getElementById('intro');
const album = document.getElementById('album');
const slideshow = document.getElementById('slideshow');
const music = document.getElementById('bg-music');
const brightnessSlider = document.getElementById("brightnessSlider");
const volumeSlider = document.getElementById("volumeSlider");
const playPauseBtn = document.getElementById("playPauseBtn");
const bgVideo = document.getElementById("bg-video");
const slideIndicator = document.getElementById("slideIndicator");

music.volume = 0.5;

btn.addEventListener('click', () => {
  intro.style.display='none';
  album.style.display='block';
  slideshow.style.display='block';
  music.play().catch(()=>console.log("Autoplay blocked"));
});

// Slideshow
const sliderWrapper = document.querySelector('.slider-wrapper');
const slides = document.querySelectorAll('.slide');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let currentIndex=0;

function showSlide(index){
  if(index<0) index=slides.length-1;
  if(index>=slides.length) index=0;
  currentIndex=index;
  sliderWrapper.style.transform=`translateX(-${currentIndex*100}%)`;
  slideIndicator.textContent = `‡∏£‡∏π‡∏õ ${currentIndex+1}/${slides.length}`;
}
prevBtn.addEventListener('click',()=>showSlide(currentIndex-1));
nextBtn.addEventListener('click',()=>showSlide(currentIndex+1));
setInterval(()=>showSlide(currentIndex+1),6000);

// Brightness
brightnessSlider.addEventListener("input",()=>{bgVideo.style.filter=`brightness(${brightnessSlider.value}%)`;});
bgVideo.style.filter=`brightness(${brightnessSlider.value}%)`;

// Volume & Play/Pause
volumeSlider.addEventListener("input",()=>{music.volume=volumeSlider.value/100;});
playPauseBtn.addEventListener("click",()=>{
  if(music.paused){music.play(); playPauseBtn.textContent="Pause";}
  else{music.pause(); playPauseBtn.textContent="Play";}
});

// Hearts
const heartsContainer = document.getElementById('hearts');
function createHeart(){
  const heart=document.createElement('div');
  heart.classList.add('heart');
  heart.innerText='‚ù§';
  heart.style.left=Math.random()*100+'vw';
  heart.style.fontSize=(20+Math.random()*30)+'px';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  heart.style.color=`hsl(${Math.random()*360},70%,80%)`;
  heart.style.transform=`rotate(${Math.random()*360}deg)`;
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,300);

// Back Button
const backBtn = document.getElementById('backBtn');
backBtn.addEventListener('click',()=>{
  album.style.display='none';
  intro.style.display='block';
});

// Thumbnail Buttons (‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏°)
const thumbnailButtons = document.getElementById('thumbnailButtons');
slides.forEach((_,i)=>{
  const btn = document.createElement('button');
  btn.textContent=i+1;
  btn.style.margin='2px';
  btn.style.padding='5px 10px';
  btn.style.border='none';
  btn.style.borderRadius='5px';
  btn.style.background='rgba(255,182,193,0.7)';
  btn.style.color='white';
  btn.style.cursor='pointer';
  btn.addEventListener('click',()=>showSlide(i));
  thumbnailButtons.appendChild(btn);
});

// ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏™‡πÑ‡∏•‡∏î‡πå‡πÅ‡∏£‡∏Å
showSlide(0);
</script>
</body>
</html>
