<script>
const btn = document.getElementById('startBtn');
const intro = document.getElementById('intro');
const album = document.getElementById('album');
const slideshow = document.getElementById('slideshow');
const music = document.getElementById('bg-music');
const brightnessSlider = document.getElementById("brightnessSlider");
const volumeSlider = document.getElementById("volumeSlider");
const playPauseBtn = document.getElementById("playPauseBtn");
const bgVideo = document.getElementById("bg-video");
const slideIndicator = document.getElementById("slideIndicator");

music.volume = 0.5;

btn.addEventListener('click', () => {
  intro.style.display='none';
  album.style.display='block';
  slideshow.style.display='block';
  music.play().catch(()=>console.log("Autoplay blocked"));
});

// Slideshow
const sliderWrapper = document.querySelector('.slider-wrapper');
const slides = document.querySelectorAll('.slide');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let currentIndex=0;

function showSlide(index){
  if(index<0) index=slides.length-1;
  if(index>=slides.length) index=0;
  currentIndex=index;

  slides.forEach((slide,i)=>{
    slide.classList.remove('active','side');
    if(i===currentIndex) slide.classList.add('active');
    else if(i===currentIndex-1 || (currentIndex===0 && i===slides.length-1)) slide.classList.add('side');
    else if(i===currentIndex+1 || (currentIndex===slides.length-1 && i===0)) slide.classList.add('side');
  });

  // ‚úÖ ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì offset ‡πÉ‡∏´‡πâ current slide ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏•‡∏≤‡∏á
  const slideWidth = 100 / 3; // ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡∏•‡∏∞ 3 ‡∏£‡∏π‡∏õ
  const offset = (currentIndex - 1) * slideWidth;
  sliderWrapper.style.transform = `translateX(-${offset}%)`;

  slideIndicator.textContent = `‡∏£‡∏π‡∏õ ${currentIndex+1}/${slides.length}`;
}

prevBtn.addEventListener('click',()=>showSlide(currentIndex-1));
nextBtn.addEventListener('click',()=>showSlide(currentIndex+1));
setInterval(()=>showSlide(currentIndex+1),6000);

// Brightness
brightnessSlider.addEventListener("input",()=>{bgVideo.style.filter=`brightness(${brightnessSlider.value}%)`;});
bgVideo.style.filter=`brightness(${brightnessSlider.value}%)`;
btn.addEventListener('click', () => {
  intro.style.display='none';
  album.style.display='block';
  slideshow.style.display='block';
  music.play().catch(()=>console.log("Autoplay blocked"));
});

// Volume & Play/Pause
volumeSlider.addEventListener("input",()=>{music.volume=volumeSlider.value/100;});
playPauseBtn.addEventListener("click",()=>{
  if(music.paused){music.play(); playPauseBtn.textContent="Pause";}
  else{music.pause(); playPauseBtn.textContent="Play";}
});

// Hearts
const heartsContainer = document.getElementById('hearts');
function createHeart(){
  const heart=document.createElement('div');
  heart.classList.add('heart');
  heart.innerText='‚ù§';
  heart.style.left=Math.random()*100+'vw';
  heart.style.fontSize=(20+Math.random()*30)+'px';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  heart.style.color=`hsl(${Math.random()*360},20%,80%)`;
  heart.style.transform=`rotate(${Math.random()*360}deg)`;
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,300);

// Back Button
const backBtn = document.getElementById('backBtn');
backBtn.addEventListener('click',()=>{ album.style.display='none'; intro.style.display='block'; });

// Thumbnail Buttons
const thumbnailButtons = document.getElementById('thumbnailButtons');
slides.forEach((_,i)=>{
  const btn = document.createElement('button');
  btn.textContent=i+1;
  btn.addEventListener('click',()=>showSlide(i));
  thumbnailButtons.appendChild(btn);
});

// Swipe
let startX=0;
sliderWrapper.addEventListener('touchstart', e=>{ startX=e.touches[0].clientX; });
sliderWrapper.addEventListener('touchend', e=>{
  let endX = e.changedTouches[0].clientX;
  if(endX-startX>50) showSlide(currentIndex-1);
  else if(startX-endX>50) showSlide(currentIndex+1);
});
window.addEventListener('resize',()=>showSlide(currentIndex));
showSlide(0);

// Music Playlist
const playlist =["audio3.mp3","audio2.mp3","audio4.mp3","audio5.mp3","audio1.mp3"];
let currentMusic = 0;
const prevMusicBtn = document.getElementById('prevMusic');
const nextMusicBtn = document.getElementById('nextMusic');

prevMusicBtn.addEventListener('click',()=>{
  currentMusic = (currentMusic-1+playlist.length)%playlist.length;
  music.src = playlist[currentMusic];
  music.play();
  playPauseBtn.textContent="Pause";
});
nextMusicBtn.addEventListener('click',()=>{
  currentMusic = (currentMusic+1)%playlist.length;
  music.src = playlist[currentMusic];
  music.play();
  playPauseBtn.textContent="Pause";
});
